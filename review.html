<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request to Review | MetalDrug</title>
  <meta name="description" content="Request access to review cutting-edge Metal-Drug Complex (MDC) research papers by Kunfirm Biotech. NDA auto-process enabled.">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-200 font-mono">
  <header class="p-6 text-center border-b border-gray-800">
    <h1 class="text-3xl font-bold text-white">Review MDC Publications</h1>
    <p class="text-gray-400 mt-2">Secure access to confidential MetalDrug research drafts. NDA required.</p>
    <div class="mt-4">
      <a href="index.html" class="text-blue-400 hover:underline">← Back to MDC Home</a>
    </div>
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <form action="https://metaldrug-review-api.vercel.app/api/submit-review" method="POST" class="space-y-4 border border-gray-800 p-6 rounded-lg shadow-lg">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-2 bg-gray-900 border border-gray-700 rounded" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full p-2 bg-gray-900 border border-gray-700 rounded" />
      <input type="text" name="paper" placeholder="Publication Title or Code" required class="w-full p-2 bg-gray-900 border border-gray-700 rounded" />
      <textarea name="reason" placeholder="Why do you want to review this paper?" required class="w-full p-2 bg-gray-900 border border-gray-700 rounded h-32"></textarea>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Request Review Access</button>
    </form>
  </main>

  <footer class="text-center p-6 border-t border-gray-800 text-gray-600 text-sm mt-10">
    © 2025 Kunfirm Technologies. All Rights Reserved.
    <div class="mt-2 space-x-4">
      <a href="https://www.linkedin.com/company/metaldrug" class="hover:underline">LinkedIn</a>
      <a href="index.html#contact" class="hover:underline">Contact</a>
    </div>
  </footer>
</body>
</html>
